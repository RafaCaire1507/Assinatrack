<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas notificações - Assinatrack</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://rafacaire1507.github.io/Assinatrack/codigo-fonte/header-com-barra/header.css"
    />
    <link rel="stylesheet" href="notificacoes.css" />
  </head>

  <body>
    <header>
      <div id="header"></div>
    </header>

    <main class="container">
      <h1>Notificações</h1>
      <p class="descricao">
        Atenção! As notificações estão ordenadas por ordem de vencimento.
      </p>

      <div class="top-section">
        <span class="label-total">Valores em aberto</span>

        <select id="filtroMes">
          <option value="todos">Todos</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>

        <input type="text" id="valorMes" value="R$0,00" readonly />
      </div>

      <section class="category">
        <div class="category-header">
          <span class="arrow">&#9654;</span>
          <h2>Pendentes</h2>
        </div>
        <div class="category-content" id="pendentes"></div>
      </section>

      <section class="category">
        <div class="category-header">
          <span class="arrow">&#9654;</span>
          <h2>Pagos</h2>
        </div>
        <div class="category-content" id="pagos"></div>
      </section>
    </main>

    <script src="https://rafacaire1507.github.io/Assinatrack/codigo-fonte/header-com-barra/header.js"></script>
    <script src="notificacoes.js"></script>
  </body>
</html>
