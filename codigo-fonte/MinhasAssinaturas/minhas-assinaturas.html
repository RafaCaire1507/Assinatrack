<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Assinaturas - Assinatrack</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/Header com barra/header.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="header"></div>
    </header>

    <main class="container">
      <h1>Minhas Assinaturas</h1>

      <div class="top-section">
        <input type="text" placeholder="Pesquisar" class="search-input" />
        <button class="add-btn">Adicionar +</button>

        <div class="valor-total">
          <span>Valor aberto do mês de Dezembro</span>
          <input type="text" value="R$0,00" readonly />
        </div>
      </div>

      <section class="category">
        <div class="category-header">
          <span class="arrow">&#9654;</span>
          <h2>Streaming</h2>
        </div>

        <div class="category-content"></div>
      </section>

      <section class="category">
        <div class="category-header">
          <span class="arrow">&#9654;</span>
          <h2>Pessoal</h2>
        </div>

        <div class="category-content"></div>
      </section>

      <section class="category">
        <div class="category-header">
          <span class="arrow">&#9654;</span>
          <h2>Negócios</h2>
        </div>

        <div class="category-content"></div>
      </section>
      <!-- BOTÃO EXPORTAR RELATÓRIOS Arthur-->
      <div class="exportar-area">
        <button class="exportar-relatorios-btn" onclick="abrirModalExportar()">
          <i class="bi bi-folder2-open"></i> Exportar Relatórios
        </button>
      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Adicionar Assinatura</h2>

        <label>Nome da assinatura</label>
        <input id="nome" type="text" placeholder="Ex: Netflix, Academia..." />

        <label>Valor</label>
        <input id="valor" type="text" placeholder="R$ 0,00" />

        <label>Data de vencimento</label>
        <input
          id="vencimento"
          type="text"
          maxlength="10"
          placeholder="00/00/0000"
        />

        <label>Forma de pagamento</label>
        <select id="pagamento">
          <option value="PIX">PIX</option>
          <option value="Cartão de crédito">Cartão de crédito</option>
          <option value="Cartão de débito">Cartão de débito</option>
          <option value="Dinheiro">Dinheiro</option>
        </select>

        <label>Status</label>
        <select id="status">
          <option value="Pendente">Pendente</option>
          <option value="Paga">Paga</option>
        </select>

        <label>Categoria</label>
        <select id="categoria">
          <option value="Streaming">Streaming</option>
          <option value="Pessoal">Pessoal</option>
          <option value="Negócios">Negócios</option>
        </select>

        <div class="modal-buttons">
          <button id="cancelar">Cancelar</button>
          <button id="salvar">Adicionar</button>
        </div>
      </div>
    </div>

    <div id="modalEditar" class="modal">
      <div class="modal-content">
        <h2>Editar Assinatura</h2>

        <label>Nome da assinatura</label>
        <input
          id="nome-editar"
          type="text"
          placeholder="Ex: Netflix, Academia..."
        />

        <label>Valor</label>
        <input id="valor-editar" type="text" placeholder="R$ 0,00" />

        <label>Data de vencimento</label>
        <input
          id="vencimento-editar"
          type="text"
          maxlength="10"
          placeholder="00/00/0000"
        />

        <label>Forma de pagamento</label>
        <select id="pagamento-editar">
          <option value="PIX">PIX</option>
          <option value="Cartão de crédito">Cartão de crédito</option>
          <option value="Cartão de débito">Cartão de débito</option>
          <option value="Dinheiro">Dinheiro</option>
        </select>

        <label>Status</label>
        <select id="status-editar">
          <option value="Pendente">Pendente</option>
          <option value="Paga">Paga</option>
        </select>

        <div class="modal-buttons">
          <button id="cancelar-editar">Cancelar</button>
          <button id="salvar-editar">Salvar</button>
        </div>
      </div>
    </div>
    <!-- MODAL EXPORTAR RELATÓRIOS Arthur-->
    <div id="modalExportar" class="modal">
      <div class="modal-content">
        <h2>Exportar Relatório</h2>

        <p>Escolha o formato desejado:</p>

        <div class="button-group">
          <button class="btn excel" onclick="exportarExcel()">
            <i class="bi bi-file-earmark-excel"></i> Excel
          </button>

          <button class="btn pdf" onclick="exportarPDF()">
            <i class="bi bi-file-earmark-pdf"></i> PDF
          </button>
        </div>

        <button class="close-btn" onclick="fecharModalExportar()">
          Cancelar
        </button>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="relatorio.js"></script>
    <script src="/Header com barra/header.js"></script>
    <!-- Bibliotecas necessárias para o relatório Arthur-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </body>
</html>
