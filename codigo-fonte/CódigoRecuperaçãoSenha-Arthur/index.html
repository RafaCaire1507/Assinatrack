<!DOCTYPE html>
<!-- versão html -->
<html lang="en">
  <!-- documento -->
  <head>
    <!-- cabeça do documento informações técnicas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- cabeça do documento informações técnicas -->

  <body>
    <!-- corpo -->
    <div class="container">
      <header>
        <!-- cabeçalho visível -->
        <a
          href="https://rafacaire1507.github.io/Assinatrack/codigo-fonte/Login-Douglas/Login.html"
          ><img class="logo" src="logoassinatrack.png" alt="Logomarca"
        /></a>
      </header>
      <!-- cabeçalho visível -->
      <div class="left">
        <main class="campos">
          <dl>
            <dt><h1 class="tituloc">Digite o código enviado</h1></dt>
            <div class="codigoc">
              <form action="#" method="post" class="form-recuperar">
                <dd>
                  <input
                    type="text"
                    id="codigo"
                    maxlength="5"
                    pattern="\d{5}"
                  />
                </dd>
                <p id="mensagemRec"></p>
                <br />
                <br />
                <dt>
                  <button id="botao" type="submit">Recuperar Senha</button>
                </dt>
              </form>
            </div>
          </dl>
        </main>
      </div>

      <div class="right"><img class="right" src="barra.png" alt="Image" /></div>
    </div>
    <script src="script.js"></script>
  </body>
  <!-- corpo -->
</html>
<!-- documento -->
